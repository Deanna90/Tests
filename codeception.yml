actor: Tester
paths:
    tests: tests
    log: tests/_output
    data: tests/_data
    support: tests/_support
#    helpers: tests/_support
    envs: tests/_envs
settings:
    bootstrap: _bootstrap.php
    colors: false
    memory_limit: 1024M
    lint: false
extensions:
    enabled:
        - Codeception\Extension\RunFailed
modules:
    enabled:
        - \Helper\Acceptance
        - WebDriver
#        - Db
#        - Cli
        
    config:
        WebDriver:
            url: "http://gb-dev.pier2marketing.com/" 
            browser: chrome
            window_size: maximize  
#            restart: false
            clear_cookies: false
            wait: 0
            capabilities:
                unexpectedAlertBehaviour: 'accept'
#        Db:
#            dsn: 'mysql:host=127.0.0.1;dbname=new'
#            user: 'root'
#            password: ''
#            dump: 'tests/_data/lastbuild.sql'
#            populate: false
#            cleanup:  false
            
# To run tests in all  browsers, just list all the environments:
# php codecept.phar run acceptance  --env chrome --env firefox
env:
    chrome:
        modules:
            config:
                WebDriver:
                    browser: chrome
    firefox:
        modules:
            config:
                WebDriver:
                    browser: firefox
                    firefox:
    safari:
        modules:
            config:
                WebDriver:
                    browser: safari
